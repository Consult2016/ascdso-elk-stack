filebeat:
  prospectors:
    - input_type: log
      paths:
        - /var/log/*.log
        - /var/log/syslog
        #- c:\programdata\elasticsearch\logs\*


output:
  logstash:
    hosts: ["localhost:5044"]
    tls:
      certificate_authorities: ["/etc/pki/tls/certs/logstash-forwarder.crt"]


logging:
  files:
    rotateeverybytes: 10485760 # = 10MB
